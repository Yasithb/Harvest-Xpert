<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .icon {
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            padding-left: 40px; /* Adjust according to the icon size */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="video/bgv.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    
       
            <a class="navbar-brand" href="index.html"><img src="./img/logobgbg.png" alt="Logo" style="width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        







        <!-- Navbar content -->
    </nav>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Enter Trade Details</h2>
                <form>
                    <div class="form-group position-relative mb-4">
                        <input type="text" class="form-control pl-5" placeholder="Trader's Name" required>
                        <i class='bx bxs-user position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="text" class="form-control pl-5" placeholder="Address" required>
                        <i class='bx bxs-map position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="tel" class="form-control pl-5" placeholder="Contact Number" required>
                        <i class='bx bxs-phone position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="text" class="form-control pl-5" placeholder="Username" required>
                        <i class='bx bxs-user-circle position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="text" class="form-control pl-5" placeholder="Trade Type" required>
                        <i class='bx bxs-briefcase position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="number" class="form-control pl-5" placeholder="Amount (in kg)" required>
                        <i class='bx bxs-basket position-absolute icon'></i>
                    </div>
                    <div class="form-group position-relative mb-4">
                        <input type="number" class="form-control pl-5" placeholder="Predicted Price" required>
                        <i class='bx bxs-dollar-circle position-absolute icon'></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
