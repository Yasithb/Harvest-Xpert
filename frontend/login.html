<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="bg-video">
        <source src="video/bgv.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="loginForm">
                            <div class="form-group position-relative mb-4">
                                <input type="text" id="userName" class="form-control pl-5" placeholder="Username" required>
                                <i class='bx bxs-user position-absolute icon'></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <input type="password" id="password" class="form-control pl-5" placeholder="Password" required>
                                <i class='bx bxs-lock-alt position-absolute icon'></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <select id="userType" class="form-control pl-5" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Trader">Trader</option>
                                </select>
                                <i class='bx bxs-user-badge position-absolute icon'></i>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="form-group form-check d-flex justify-content-between">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> Remember Me
                                </label>
                                <a href="#" class="text-primary">Forgot Password?</a>
                            </div>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="register.html" class="text-primary">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
