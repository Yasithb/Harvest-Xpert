<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="video/bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Sign Up</h1>
                        <form id="registerForm">
                            <div class="form-group position-relative mb-4">
                                <input type="text" class="form-control pl-5" id="username" placeholder="User name" required>
                                <i class='bx bxs-user position-absolute icon'></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <select class="form-control pl-5" id="usertype" name="usertype" required>
                                    <option value="" disabled selected>Select user type</option>
                                    <option value="Farmer">Farmer</option>
                                    <option value="Trader">Trader</option>
                                </select>
                                <i class='bx bxs-user-badge position-absolute icon'></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <input type="password" class="form-control pl-5" id="password" placeholder="Password" required>
                                <i class='bx bxs-lock-alt position-absolute icon'></i>
                            </div>
                            <div class="form-group position-relative mb-4">
                                <input type="password" class="form-control pl-5" id="confirmPassword" placeholder="Confirm Password" required>
                                <i class='bx bxs-lock-alt position-absolute icon'></i>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
